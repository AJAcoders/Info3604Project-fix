<!-- remove_user_role.html -->
<!doctype html>
<html>

<head>
    <title>Remove User Role</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1 class="mt-5">Remove Role from User</h1>
        {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
        {% endfor %}
        <form method="POST" action="{{ url_for('user_views.remove_user_role') }}">
            <label for="user_id">User:</label>
            <select name="user_id">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select><br>
            <label for="role_id">Role:</label>
            <select name="role_id">
                {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
            </select><br>
            <input type="submit" value="Remove Role from User" class="btn btn-danger mt-3">
        </form>
    </div>
</body>

</html>
