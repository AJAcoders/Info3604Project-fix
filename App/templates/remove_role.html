<!-- remove_role.html -->
<!doctype html>
<html>
  <head>
    <title>Remove Role</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Task Delegation App</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('user_views.logout') }}">Logout</a>
            <a class="nav-link" href="{{ url_for('user_views.home') }}">Home</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1 class="mt-5">Remove Role</h1>
      {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
      {% endfor %}
      <form method="POST" action="{{ url_for('user_views.remove_role') }}">
        <label for="role_id">Role:</label>
        <select name="role_id">
          {% for role in roles %}
            <option value="{{ role.id }}">{{ role.name }}</option>
          {% endfor %}
        </select><br>
        <input type="submit" value="Remove Role" class="btn btn-danger mt-3">
      </form>
    </div>
  </body>
</html>
