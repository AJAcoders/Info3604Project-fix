{% extends "layout.html" %}
{% block content %}
{% if current_user.is_authenticated %}
    <h1>Delegate Role</h1>
    <form method="POST">
        <div class="form-group">
            <label for="user_id">Select User:</label>
            <select class="form-control" id="user_id" name="user_id">
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="role_id">Select Role:</label>
            <select class="form-control" id="role_id" name="role_id">
                {% for role in roles %}
                <option value="{{ role.id }}">{{ role.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="is_role_leader" name="is_role_leader">
            <label class="form-check-label" for="is_role_leader">Set as Role Leader</label>
        </div>
        <button type="submit" class="btn btn-primary">Delegate Role</button>
    </form>
{% endif %}
{% endblock %}
