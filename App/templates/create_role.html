<!-- create_role.html -->

<!doctype html>


<html>
  {% extends "layout.html" %}
{% block title %}DCIT Department Assistant{% endblock %}
{% block page %}DCIT Department Assistant{% endblock %}
{{ super() }}


{% block content %}
  <head>
    <title>Create Committee</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Create Committee</h1>
      {% for message in get_flashed_messages() %}
        <p>{{ message }}</p>
      {% endfor %}
      <form method="POST" action="{{ url_for('user_views.create_role') }}">
        <label for="role_name">Committee Name:</label>
        <input type="text" name="role_name" required><br>
        <input type="submit" value="Create Committee" class="btn btn-primary mt-3">
      </form>
    </div>
  </body>
  {% endblock %}
</html>
